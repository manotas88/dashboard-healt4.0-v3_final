    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BIOBET - BIOSENSE Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'pbsv-blue': '#005696',
              'pbsv-green': '#00974b',
              'medical-50': '#f0f9ff',
              'medical-100': '#e0f2fe',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Print Styles for PDF Generation */
      @media print {
        @page { margin: 1cm; size: landscape; }
        body { background-color: white; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        nav, header button, .no-print { display: none !important; }
        main { padding: 0 !important; margin: 0 !important; width: 100% !important; max-width: none !important; }
        .pl-64 { padding-left: 0 !important; }
        .shadow-sm { shadow: none !important; border: 1px solid #ddd; }
        .h-screen { height: auto !important; }
        .overflow-y-auto { overflow: visible !important; height: auto !important; }
      }
    </style>
